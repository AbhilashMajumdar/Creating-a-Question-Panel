<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>

    <!-- CSS  -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="questionPanel" id="questionPanel">
        <div id="qsn_no"></div>
        <div id="question"></div>
        <div>
            <input type="radio" id="option1" name="options">
            <span id="opt1"></span>
        </div>
        <div>
            <input type="radio" id="option2" name="options">
            <span id="opt2"></span>
        </div>
        <div>
            <input type="radio" id="option3" name="options">
            <span id="opt3"></span>
        </div>
        <div>
            <input type="radio" id="option4" name="options">
            <span id="opt4"></span>
        </div>

        <div class="button-des"> 
            <button type="button" id="prev" class="btn btn-warning btn-des" onclick="goPrev()">Prev</button>
            <button type="button" id="next" class="btn btn-danger btn-des" onclick="goNext()">Next</button>
        </div>
        <br>
    </div> 
    <span id="score"></span>
    
    <!-- script -->
    <script src="./data.js"></script>
    <script src="./QsnScript.js"></script>
</body>
</html>
